<!DOCTYPE html>
<html>
<head>
	<title></title>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="mainBG">
<div class="container">
<div class="row" style = "width:100%"></div>
<div class="row background">
	<div class="col-md-8">
		<div id="chooseCharacter" style="clear: both;">
			<h2>Choose Your Character</h2>
			<div id="chooseCharMPB" class="MPB" onclick="chooseMPB()"></div>
			<div id="chooseCharMorty" class="morty" onclick="chooseMorty()"></div>
			<div id="chooseCharRick" class="rick" onclick="chooseRick()"></div>
			<div id="chooseCharEvilRick" class="evilRick" onclick="chooseEvilRick()"></div>
		</div>
		<div class="yourChar" style="clear:both;">
			<h2 id="hidden" class="hide">Your Character</h2>
			<div id="yourChar"></div>
		</div>
		<div id="chooseOpponent" style="clear: both;">
			<h2 id="hiddenTwo" class="hide" style="color: lightgray;">Choose your opponent</h2>
			<div id="chOppMPB" onclick="chOppMPB()"></div>
			<div id="chOppMorty" onclick="chOppMorty()"></div>
			<div id="chOppRick" onclick="chOppRick()"></div>
			<div id="chOppEvilRick" onclick="chOppEvilRick()"></div>
		</div>
	</div>
	<div class="col-md-4">
		<div id="currentOpponent" style="clear: both;">
			<h2 class="hide" id="hideToggle">Attack your enemy with the cursor</h2>
			<div id="currentOppMPB" onclick="battleMPB()"></div>
			<div id="currentOppMorty" onclick="battleMorty()"></div>
			<div id="currentOppRick" onclick="battleRick()"></div>
			<div id="currentOppEvilRick" onclick="battleEvilRick()"></div>
		</div>
		<div class="row">
			<div id="didXTo" style="color: blue; margin-top: 25px;"></div>
			<br>
			<div id="tookY" style="color: red;"></div>
		</div>
	</div>
	<div class="row">
	</div>
</div>
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
